{% extends "base.html" %}

{% block content %}
<h1>To-Do List</h1>
<form method="POST" action="{{ url_for('main.add_task') }}">
    <input type="text" name="name" placeholder="Enter a task" required>
    <button type="submit">Add</button>
</form>

<ul>
    {% for task in tasks %}
        <li>
            {{ task.name }}
            <a href="{{ url_for('main.delete_task', task_id=task._id) }}">Delete</a>
        </li>
    {% endfor %}
</ul>
{% endblock %}
